<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Grid</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header class="flex-center">
      <h1>Zona Retro</h1>
    </header>
    <aside>
      <h4>Categor√≠as</h4>
      <ul>
        <li>Todos <span>(5)</span></li>
        <li>Nintendo <span>(3)</span></li>
        <li>Sony <span>(1)</span></li>
        <li>Atari <span>(1)</span></li>
      </ul>
    </aside>
    <main>
      <article class="product-card">
        <img
          src="./assets/images/nintendo-gamecube.jpeg"
          alt="Nintendo Gamecube"
        />
        <h4>Nintendo GameCube</h4>
        <p>$41.500</p>
        <button>Comprar</button>
      </article>
      <article class="product-card">
        <img src="./assets/images/nintendo-ds.jpg" alt="Nintendo DS" />
        <h4>Nintendo DS</h4>
        <p>$41.500</p>
        <button>Comprar</button>
      </article>
      <article class="product-card">
        <img src="./assets/images/nintendo-64.jpg" alt="Nintendo 64" />
        <h4>Nintendo 64</h4>
        <p>$41.500</p>
        <button>Comprar</button>
      </article>
      <article class="product-card">
        <img src="./assets/images/ps-one.jpg" alt="Ps One" />
        <h4>Ps One</h4>
        <p>$41.500</p>
        <button>Comprar</button>
      </article>
      <article class="product-card">
        <img src="./assets/images/atari-2600.jpeg" alt="Atari 2600" />
        <h4>Atari 2600</h4>
        <p>$41.500</p>
        <button>Comprar</button>
      </article>
    </main>
    <footer class="flex-center">
      <p>&copy; Zona Retro. All rights reserved.</p>
    </footer>
  </body>
</html>
